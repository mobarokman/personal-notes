<script type="text/javascript">
    //function for check prime number
    function isPrime() {
        var num, i, flag = true;
        num = document.getElementById("input-num").value;
        num = parseInt(num)

        for(i= 2; i<= num-1; i++) {
            console.log( 'i is' + i + 'and' + num);
            if (num % i == 0) {
                flag = false;
                console.log('br.I is:' + i + 'and br.num:' + num);
                break;
            } 
        }
            if (flag == true) {
                document.getElementById("result").innerHTML = num + "is Prime";
            } else {
                document.getElementById("result").innerHTML = num + "is not Prime";
            }            
        
    }
</script>
